</head>

<body>

        <!-- Encabezado -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    Adopta una Mascota
                </h3>
            </div>
        </div>
        
        <!-- Menu nav -->
        <div class="row">
            <div class="col-md-12">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}" role="link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'form-contacto' %}" role="link">Adoptar</a>

                    <li class="nav-item">

                    <!-- <li class="nav-item dropdown ml-md-auto">

    <!-- Formulario con estilo Boostrap -->
    <div class="container">
        <div class="container form">
            <form action="respuesta.html" method="get" class="form-contacto" >
                <fieldset>
                    <legend class="text-center header">Formulario Contacto</legend>
          
                    <div class="mb-2">
                        <input class="form-control" id="nombre" type="text" placeholder="Nombre" required/>
                    </div>
             
                    <div class="mb-2">
                        <input class="form-control" id="correo" type="email" placeholder="Correo Electrónico" required/>
                    </div>
             
                    <div class="mb-2">
                        <textarea class="form-control" id="mensaje" type="text" placeholder="Introduzca su masaje para nosotros aquí. Nos pondremos en contacto con usted"  rows="5"  required></textarea>
                    </div>
                    
                    <div class="mb-3 d-grid">
                        <!-- <button class="btn btn-primary btn-lg" type="submit">Enviar</button> -->
                        <button class="btn btn-primary btn-lg" type="button" onclick="valForm()">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div>
   
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>
    <script src="/js/main-form.js"></script>
</body>
